<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />

    <title>calculator</title>
  </head>
  <body>
    <!--
███████╗██╗░░██╗░█████╗░██████╗░
██╔════╝██║░░██║██╔══██╗██╔══██╗
█████╗░░███████║███████║██████╦╝
██╔══╝░░██╔══██║██╔══██║██╔══██╗
███████╗██║░░██║██║░░██║██████╦╝
╚══════╝╚═╝░░╚═╝╚═╝░░╚═╝╚═════╝░-->
    <main>
      <div class="buttons">
        <span class="maindiv"></span>
        <button class="clear">c</button>
        <button class="operator devide">/</button>
        <button class="operator multi">*</button>
        <button class="backspace">
          <i class="fa-thin fa-delete-left"></i>
        </button>
        <button data-num="7" class="num">7</button>
        <button data-num="8" class="num">8</button>
        <button data-num="9" class="num">9</button>
        <button class="operator minus">-</button>
        <button data-num="4" class="num">4</button>
        <button data-num="5" class="num">5</button>
        <button data-num="6" class="num">6</button>
        <button class="operator plus">+</button>
        <button data-num="1" class="num">1</button>
        <button data-num="2" class="num">2</button>
        <button data-num="3" class="num">3</button>
        <button class="equal">=</button>
        <button class="percent">%</button>
        <button data-num="0" class="num">0</button>
        <button class="operator separator">.</button>
      </div>
    </main>
    <script src="javascript/main.js"></script>
  </body>
</html>
